{% extends "login_signupbase.html" %}

{% block signup %}
<div class="row control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>Verify Password</label>
        <input type="password" class="form-control" placeholder="Verify Password" name="verify" id="name">
        <p class="help-block text-danger"></p>
    </div>
</div>
<div class="row control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>Email (Optional)</label>
        <input type="text" class="form-control" placeholder="Email (Optional)" name="email" id="name" value={{email}}>
        <p class="help-block text-danger"></p>
    </div>
</div>
{% endblock %}
