{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form method="post">
  <label>
    Username
    <input type="text" name="username" value="{{username}}"><br>
    {% if name_err %}
      <span class="error">{{name_err}}</span>
    {% endif %}
  </label>
  <label>
    Password
    <input type="password" name="password"><br>
    {% if pass_err %}
      <span class="error">{{pass_err}}</span>
    {% endif %}
  </label>
  <button type="submit">Submit</button>
</form>
{% endblock %}
